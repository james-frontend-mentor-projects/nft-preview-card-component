<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <a href="#" class="card-logo">
        <div class="eye"><img src="./assets/icon-view.svg" alt="View Equilibrium" /></div>
        <img src="./assets/image-equilibrium.jpg" alt=""
      /></a>
      <div class="card-info">
        <h1 class="card-title text-white"><a href="#" class="hover-text-hightlight">Equilibrium #3429</a></h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-numbers">
          <div class="card-price text-hightlight">
            <img src="./assets/icon-ethereum.svg" alt="" /><span class="sr-only">Equilibrium costs</span> 0.041 ETH
          </div>
          <div class="card-countdown">
            <img src="./assets/icon-clock.svg" alt="" />3 days left<span class="sr-only"> to buy</span>
          </div>
        </div>
        <div class="user">
          <img class="user-image" src="./assets/image-avatar.png" alt="Profile picture for Jules Wyvern" />
          <span
            >Creation of
            <a href="#" class="text-white hover-text-hightlight">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
